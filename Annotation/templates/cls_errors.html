<div class="col-md-6 panel-grids">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: center">{{ name }}</h3>
        </div>
        <div class="panel-body">
            <div class="media-left">
                <a href="#" onclick="return false;">
                    <img class="media-object" data-src="holder.js/64x64" src="{{ path }}" data-holder-rendered="true" style="width: 404px; height: 304px;">
                </a>
            </div>
            <div class="media-body stats-info">
                <div class="stats-body">
                    <ul class="list-unstyled">
                        <li>真实类别： <span class="">{{ y_true }}</span></li>
                        <li>预测类别： <span class="">{{ y_pred }}</span></li>
                    </ul>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
